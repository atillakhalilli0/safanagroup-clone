<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafanaGroup</title>
  <link rel="shortcut icon" href="img/safanaonlyicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="text-white">

<header class="relative w-full h-screen bg-black">
  <!-- Navbar (Static Header Top) -->
  <div class="absolute top-0 left-0 w-full z-20">
    <div class="container mx-auto py-5 flex justify-between items-start">
      <img src="img/safanalogo.png" class="h-12 object-cover filter brightness-0 invert" alt="logo" />
      <div class="flex flex-col gap-5 items-end">
        <div class="flex items-center gap-4">
          <div class="flex gap-3 mr-5">
            <img class="h-6 object-cover" src="img/en-flag.png" alt="lang" />
            <img class="h-6 object-cover" src="img/rus-flag.png" alt="lang" />
            <img class="h-6 object-cover" src="img/az-flag.png" alt="lang" />
          </div>
          <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
          <i class="fa-brands fa-linkedin text-2xl cursor-pointer"></i>
          <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
          <i class="fa-brands fa-youtube text-2xl cursor-pointer"></i>
        </div>
        <nav class="flex">
          <ul class="flex gap-5 uppercase mr-7">
            <li class="cursor-pointer hover:underline">haqqımızda</li>
            <li class="cursor-pointer hover:underline">məhsullar</li>
            <li class="cursor-pointer hover:underline">xidmətlər</li>
            <li class="cursor-pointer hover:underline">yeniliklər</li>
            <li class="cursor-pointer hover:underline">əlaqə</li>
          </ul>
          <div>
            <a class="px-3 py-3 bg-[#fa4d09] uppercase font-semibold rounded-full" href="#">qiymət təklifi al</a>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Swiper Slider -->
  <div class="swiper mySwiper w-full h-full pt-[120px]">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide relative bg-center bg-cover h-[calc(100vh-120px)]" style="background-image: url('img/hero-1.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-65 z-0"></div>
        <div class="container mx-auto h-full flex items-center justify-center relative z-10">
          <div class="flex flex-col gap-7 items-start justify-center w-[90%]">
            <span class="uppercase text-[18px]"><i class="fa-solid fa-circle text-red-700"></i> safana</span>
            <h1 class="text-[60px] md:text-6xl font-semibold mb-4 leading-tight text-start">Bir məkanda axtardığınız hər şey !</h1>
            <a href="#" class="bg-[#fa4d09] text-[16px] hover:bg-orange-600 transition px-14 py-4 rounded-[24px] uppercase font-medium shadow-[rgba(198,_130,_38,_0.79)_10px_10px_100px_10px]">Ətraflı Məlumat</a>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide relative bg-center bg-cover h-[calc(100vh-120px)]" style="background-image: url('img/hero-2.jpeg');">
        <div class="absolute inset-0 bg-black bg-opacity-65 z-0"></div>
        <div class="container mx-auto h-full flex items-center justify-center relative z-10">
          <div class="flex flex-col gap-7 items-start justify-center w-[90%]">
            <span class="uppercase text-[18px]"><i class="fa-solid fa-circle text-red-700"></i> safana</span>
            <h1 class="text-[60px] md:text-6xl font-semibold mb-4 leading-tight text-start">Keyfiyyət və müasirliyin ahəngi</h1>
            <a href="#" class="bg-[#fa4d09] text-[16px] hover:bg-orange-600 transition px-14 py-4 rounded-[24px] uppercase font-medium shadow-[rgba(198,_130,_38,_0.79)_10px_10px_100px_10px]">Ətraflı Məlumat</a>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide relative bg-center bg-cover h-[calc(100vh-120px)]" style="background-image: url('img/hero-3.jpeg');">
        <div class="absolute inset-0 bg-black bg-opacity-65 z-0"></div>
        <div class="container mx-auto h-full flex items-center justify-center relative z-10">
          <div class="flex flex-col gap-7 items-start justify-center w-[90%]">
            <span class="uppercase text-[18px]"><i class="fa-solid fa-circle text-red-700"></i> safana</span>
            <h1 class="text-[60px] md:text-6xl font-semibold mb-4 leading-tight text-start">Peşəkar kollektivin ideal işdə rolu</h1>
            <a href="#" class="bg-[#fa4d09] text-[16px] hover:bg-orange-600 transition px-14 py-4 rounded-[24px] uppercase font-medium shadow-[rgba(198,_130,_38,_0.79)_10px_10px_100px_10px]">Ətraflı Məlumat</a>
          </div>
        </div>
      </div>

    </div>

    <!-- Swiper Navigation -->
    <div class="swiper-button-next px-20"></div>
    <div class="swiper-button-prev px-20"></div>

    <!-- Swiper Pagination -->
    <div class="swiper-pagination !bottom-8"></div>
  </div>
</header>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  const swiper = new Swiper('.mySwiper', {
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    }
  });
</script>
</body>
</html>
